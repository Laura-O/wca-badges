<div class="wrapper">
    <div class="nametag">
        <div>
            <img src="data:image/png;base64,{{logo}}" width="200" />
        </div>
        <div class="name">{{ name }}</div>
        <div>
            <p>Competitor-ID:</p>{{ competitor_id }}
        </div>
        <div>{{ wca_id }}</div>
        <div>{{ country }}</div>
    </div>
    <div class="schedule">
        <table>
            {% for day, events in schedule.items() %}
            <tr>
                <th>{{ day }}</th>
            </tr>

            {% for time, info in events.items() %}
            <tr>
                <td>{{ info.time }}</td>
                <td>{{ info.event }}</td>
                <td>{{ info.role }}</td>
            </tr>
            {% endfor %}
            {% endfor %}
        </table>
        <div class="legend">{% for role in roles %} {{ role }} {% endfor %}</div>
    </div>
</div>
