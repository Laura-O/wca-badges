<!DOCTYPE html>
<html>

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <style type="text/css">
    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
    }

    body {
      font-size: 12pt;
      font-family: 'Heebo', sans-serif;
      line-height: 1.3;
      background: #fff !important;
      color: #000;
    }

    p {
      display: inline;
    }

    .wrapper {
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;

      height: 150mm;
      page-break-inside: avoid;
      border: medium dashed green;
    }

    .nametag {
      align-self: center;
      display: inline-block;
      width: 50%;
      text-align: center;
    }

    .schedule {
      align-self: center;
      display: inline-block;
      width: 50%;
    }

    .schedule td {
      font-size: 10pt;
    }

    .name {
      font-size: 17pt;
      font-weight: 800;
    }

    .legend {
      margin: 5px auto;
    }

    table {
      margin: 0 auto;
    }
  </style>
</head>


<body>
  <div class="container">
    {{ badges|safe }}
  </div>
</body>

</html>
