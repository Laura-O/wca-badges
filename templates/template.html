<!DOCTYPE html>
<html>

<head>
  <meta content="text/html; charset=UTF-8" http-equiv="content-type">
  <style type="text/css">
    * {
      box-sizing: border-box;
      -moz-box-sizing: border-box;
      margin: 0;
    }

    body {
      font-size: 12pt;
      font-family: 'Heebo', sans-serif;
      line-height: 1.3;
      background: #fff !important;
      color: #000;
      margin: 0;
    }

    p {
      display: inline;
    }

    .wrapper {
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;

      height: 722px;
      page-break-inside: avoid;
    }

    .nametag {
      align-self: center;
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;
      flex-direction: column;
      width: 50%;
      text-align: center;
      font-size: 14pt;
      line-height: 1.5;
    }

    .schedule {
      align-self: center;
      display: -webkit-box;
      display: flex;
      -webkit-box-pack: center;
      justify-content: center;
      flex-direction: column;
      width: 50%;
      line-height: 1.2;
    }

    .schedule td {
      font-size: 10pt;
    }

    .name {
      align-self: center;
      font-size: 18pt;
      font-weight: 800;
      max-width: 70%;
    }

    .legend {
      margin: 5px auto;
      text-align: center;
      max-width: 75%;
    }

    table {
      margin: 0 auto;
      border-spacing: 0px;
    }

    th {
      text-align: left;
      padding: 0;
    }

    .back-image {
      align-self: center;
      margin: 5px auto;
    }
  </style>
</head>


<body>
  <div class="container">
    {{ badges|safe }}
  </div>
</body>

</html>
